<div class="row">

    <div class="col-lg-8">

        <h1>me</h1>
        <div class="btn-group">
            <button (click)="connectMe(1)" type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false" autocomplete="off">id 1</button>
            <button (click)="connectMe(2)" type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false" autocomplete="off">id 2</button>
        </div>
        <h2>connect to</h2>
        <div class="btn-group">
            <button (click)="connectSocket(1)" type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false" autocomplete="off">socket 1</button>
            <button (click)="connectSocket(2)" type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false" autocomplete="off">socket 2</button>
        </div>

        <!--<app-swiper-dialog></app-swiper-dialog>-->
        <div #centerBox class="col-center">

            <div class="col-lg-12" style="height: 40px">
                <mat-icon
                    class="pull-right"
                    style="cursor: pointer"
                    (click)="feedItemService.switchFeedReadType($event, centerBox)"
                    matTooltip="Expandir/Reduzir visualização dos posts"
                    aria-label="Button that displays a tooltip when focused or hovered over"
                >fullscreen</mat-icon>
            </div>
            <!--(click)="switchFeedReadType($event, centerBox)"-->
            <div class="clearfix"></div>

            <app-form></app-form>

            <app-feed-item *ngFor="let post of posts" [item]="post"></app-feed-item>

        </div>
    </div>

    <div class="col-lg-4" style="padding: 0 30px">
    <!--<div class="col-lg-4">-->
        <div>
            <mat-tab-group>
                <mat-tab label="Feed">
                    <div>
                        Sidebar FEED content
                    </div>
                </mat-tab>
                <mat-tab label="Wiki">
                    <div>
                        Sidebar WIKI content
                    </div>
                </mat-tab>
                <mat-tab label="Mentions">
                    <div>
                        Sidebar @Mentions content
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
