<div class="row">

    <div class="col-lg-8">
        <!--<app-swiper-dialog></app-swiper-dialog>-->
        <div #centerBox class="col-center">

            <div class="col-lg-12" style="height: 40px">
                <mat-icon
                    class="pull-right"
                    style="cursor: pointer"
                    (click)="feedItemService.switchFeedReadType($event, centerBox)"
                    matTooltip="Expandir/Reduzir visualização dos posts"
                    aria-label="Button that displays a tooltip when focused or hovered over"
                >fullscreen</mat-icon>
            </div>
            <!--(click)="switchFeedReadType($event, centerBox)"-->
            <div class="clearfix"></div>

            <app-form></app-form>

            <app-feed-item *ngFor="let post of posts" [item]="post"></app-feed-item>

        </div>
    </div>

    <div class="col-lg-4" style="padding: 0 30px">
    <!--<div class="col-lg-4">-->
        <div>
            <mat-tab-group>
                <mat-tab label="Feed">
                    <div>
                        Sidebar FEED content
                    </div>
                </mat-tab>
                <mat-tab label="Wiki">
                    <div>
                        Sidebar WIKI content
                    </div>
                </mat-tab>
                <mat-tab label="Mentions">
                    <div>
                        Sidebar @Mentions content
                    </div>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
